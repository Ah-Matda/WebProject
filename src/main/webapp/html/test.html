<style>
body {
	background-color: #e5e7eb; /* 회색 배경 */
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.container {
	display: flex;
	width: 80%;
	height: 80%;
	background-color: #ffffff; /* 하얀색 박스 */
	border-radius: 20px; /* 둥근 모서리 */
	padding: 20px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.sidebar {
	width: 30%;
	background-color: #f3f4f6;
	border-radius: 20px;
	padding: 20px;
}

.content {
	width: 70%;
	padding: 20px;
	overflow-y: auto;
}
/* SideBar의 기본 스타일 */
.flex {
	display: flex;
}

.items-center {
	align-items: center;
}

.bg-gray-100 {
	background-color: #f3f4f6;
}

.text-gray-700 {
	color: #4b5563;
}

.rounded-lg {
	border-radius: 12px;
}

.shadow-lg {
	box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
}

.w-full {
	width: 100%;
}

.h-full {
	height: 100%;
}

.w-48 {
	width: 12rem;
}

.h-12 {
	height: 3rem;
}

.px-4 {
	padding-left: 1rem;
	padding-right: 1rem;
}

.py-4 {
	padding-top: 1rem;
	padding-bottom: 1rem;
}

.px-3 {
	padding-left: 0.75rem;
	padding-right: 0.75rem;
}

.my-1 {
	margin-top: 0.25rem;
	margin-bottom: 0.25rem;
}

.hover\:bg-gray-200:hover {
	background-color: #e5e7eb;
}

.font-bold {
	font-weight: 700;
}

.ml-2 {
	margin-left: 0.5rem;
}

.text-lg {
	font-size: 1.125rem;
}

.text-sm {
	font-size: 0.875rem;
}

.font-medium {
	font-weight: 500;
}

.border-t {
	border-top-width: 1px;
}

.border-gray-300 {
	border-color: #d1d5db;
}

.mt-auto {
	margin-top: auto;
}

@media ( max-width : 768px) {
	.container {
		flex-direction: column;
		width: 90%;
		height: auto;
		padding: 10px;
	}
	.sidebar {
		width: 100%;
		margin-bottom: 20px;
	}
	.content {
		width: 100%;
	}
}

@media ( max-width : 600px) {
	h2 {
		font-size: 18px;
	}
	.container {
		flex-direction: column;
		width: 90%;
		height: auto;
		padding: 10px;
	}
	.sidebar {
		width: 100%;
		margin-bottom: 20px;
	}
}

@media ( max-width : 375px) {
	.row {
		flex-direction: column;
		gap: 15px;
	}
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>3:7 Layout</title>

    <script src="../js/calendar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
/* 공통 스타일 */
body {
    background-color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 10px 0; /* 위아래 여백 추가 */
    overflow: hidden; /* 전체 스크롤을 방지 */
}

.container {
    display: flex;
    flex-direction: row; /* 가로 배치 */
    width: 90%;
    max-width: 1200px; /* 최대 너비를 설정하여 화면이 넓을 때 너무 커지지 않도록 제한 */
    height: calc(100vh - 20px); /* 화면 높이에서 여백을 제외한 높이로 설정 */
    background-color: #ffffff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin: auto; /* 중앙 정렬 */
}

.sidebar {
    width: 30%; /* 사이드바를 전체의 30%로 설정 */
    max-width: 250px; /* 사이드바의 최대 너비를 설정 */
    background-color: #f3f4f6;
    border-radius: 20px;
    padding: 20px;
}

.content {
    width: 70%; /* 콘텐츠를 전체의 70%로 설정 */
    padding: 20px;
    overflow-y: hidden; /* 콘텐츠 내부의 스크롤 방지 */
    display: flex;
    flex-direction: column;
}

.calendar-container {
    flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .bg-gray-100 {
            background-color: #f3f4f6;
        }

        .text-gray-700 {
            color: #4b5563;
        }

        .rounded-lg {
            border-radius: 12px;
        }

        .shadow-lg {
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .w-full {
            width: 100%;
        }

        .h-full {
            height: 100%;
        }

        .w-48 {
            width: 12rem;
        }

        .h-12 {
            height: 3rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .my-1 {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .hover\:bg-gray-200:hover {
            background-color: #e5e7eb;
        }

        .font-bold {
            font-weight: 700;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .border-t {
            border-top-width: 1px;
        }

        .border-gray-300 {
            border-color: #d1d5db;
        }

        .mt-auto {
            margin-top: auto;
        }

        /* 추가된 스타일 */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title-nav {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-button, .view-button {
            background-color: #f3f4f6;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #4b5563;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover, .view-button:hover {
            background-color: #e5e7eb;
        }

        .view-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
        }

        #calendar-title {
            font-size: 24px;
            font-weight: bold;
            color: #4b5563;
            margin: 0 20px;
        }

        #today {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #today:hover {
            background-color: #0056b3;
        }

/* 모바일 환경에서의 스타일 조정 */
@media (max-width: 768px) {
    .container {
        flex-direction: row;
        width: 100%;
        height: calc(100vh - 20px); /* 컨테이너가 화면에 꽉 차도록 확장 */
        margin: 0;
        padding: 0;
        align-items: stretch; /* 자식 요소들이 부모의 높이를 채우도록 설정 */
    }

    .sidebar {
        position: fixed; /* 모바일에서는 사이드바를 고정시켜서 화면에 보이지 않도록 설정 */
        top: 0;
        left: -100%; /* 사이드바를 화면 밖으로 숨김 */
        width: 70%; /* 사이드바의 너비를 화면의 70%로 설정 */
        height: 100%; /* 사이드바의 높이를 컨테이너에 맞게 확장 */
        background-color: #f3f4f6;
        z-index: 1000; /* 다른 요소 위에 나타나도록 설정 */
        transition: left 0.3s ease; /* 애니메이션을 추가하여 슬라이딩 효과 */
    }

    .sidebar.open {
        left: 0; /* 'open' 클래스가 추가되면 사이드바가 화면에 나타남 */
    }

    .content {
        width: 100%; /* 콘텐츠가 사이드바에 의해 가려지지 않도록 전체 너비 사용 */
        height: 100%; /* 콘텐츠의 높이를 컨테이너에 맞게 확장 */
        padding: 20px;
        overflow-y: hidden; /* 콘텐츠 내부의 스크롤 방지 */
        display: flex;
        flex-direction: column;
    }

    .calendar-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-top: -50px; /* 상단 여백을 줄여 버튼과 캘린더가 더 가깝게 위치 */
    }

    .fc-scrollgrid {
        margin-top: 30px; /* 캘린더 전체 영역의 상단 마진을 추가 */
        
    }
    
    .fc .fc-scrollgrid-liquid {
    	margin : 45px 0px 0px 0px;
    	height: 530px;
    }

    .calendar-header {
        flex-direction: column; /* 버튼들을 아래로 배치 */
        margin-bottom: 10px; /* 타이틀과 캘린더 사이의 간격을 넓힘 */
    }

    .title-nav {
        margin-bottom: 15px; /* 버튼과 타이틀 사이에 여백 추가 */
    }

    .nav-button, .view-button {
        margin: 5px; /* 버튼 간격을 위한 여백 추가 */
    }

    /* 햄버거 메뉴 스타일 */
    .hamburger-menu {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100; /* 사이드바보다 위에 위치하도록 설정 */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
    }

    .hamburger-menu div {
        width: 100%;
        height: 3px;
        background-color: #333; /* 메뉴 바 색상 */
    }

    .fc-daygrid-day-frame {
        height: auto; /* 날짜 셀의 높이는 자동으로 조정 */
        font-size: inherit; /* 날짜 텍스트 크기는 상속받음 */
    }
    
    .fc-daygrid-day {
        padding: 10px; /* 날짜 셀 안의 내용에 패딩 추가 */
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5e7eb; /* 회색 배경 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px; /* 화면 가장자리의 여백을 크게 설정 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 박스 크기 계산 */
        }

        .container {
            display: flex;
            flex-direction: row; /* 기본 가로 배치 */
            width: 100%;
            max-width: 1400px; /* 컨테이너 최대 너비 확대 */
            height: 90vh; /* 컨테이너의 높이 확대 */
            background-color: #ffffff; /* 하얀색 배경 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f3f4f6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 20px; /* 사이드바에 좌, 우, 상, 하 여백 추가 */
            border-radius: 12px; /* 사이드바에 둥근 모서리 추가 */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin: 20px; /* 콘텐츠 영역에 좌, 우, 상, 하 여백 추가 */
            background-color: #ffffff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-app-container {
            width: 100%;
            max-width: 800px; /* 최대 너비 확대 */
        }

        .todo-app {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .todo-app h2 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .todo-app h2 img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #date-picker {
            flex-grow: 1;
        }

        #input-box {
            flex-grow: 2;
        }

        #add-task-button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        #task-list li .task-text {
            flex-grow: 1;
        }

        #task-list li .delete-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 모바일 환경 대응을 위한 반응형 디자인 추가 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* 모바일에서는 세로 레이아웃 */
                height: auto; /* 높이를 자동으로 조정 */
                max-width: 100%; /* 모바일에서 전체 너비 사용 */
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px; /* 하단 여백 추가 */
                border-radius: 12px; /* 둥근 모서리 유지 */
            }

            .content {
                width: 100%;
                margin: 0; /* 콘텐츠 여백 제거 */
                padding: 10px; /* 콘텐츠 패딩 조정 */
            }

            .todo-app-container {
                max-width: 100%; /* 모바일에서 최대 너비 확장 */
            }

            #add-task-button {
                width: 100%;
                padding: 15px; /* 버튼 크기 확장 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <a class="flex items-center px-4 py-4" href="#">
                    <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
                    </svg>
                    <span class="ml-2 text-lg font-bold">The App</span>
                </a>
                <div class="mt-4">
                    <a class="flex items-center h-12 px-3 my-1 rounded-lg hover:bg-gray-200" href="#">
                        <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="ml-2 text-sm font-medium">Dashboard</span>
                    </a>
                    <!-- 다른 메뉴 아이템들 추가 -->
                </div>
            </div>
            <div>
                <a class="flex items-center justify-center w-full h-16 bg-gray-200 hover:bg-gray-300 rounded-lg" href="#">
                    <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="ml-2 text-sm font-medium">Account</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="todo-app-container">
                <div class="todo-app">
                    <h2>To-Do List <img src="../images/todolist-icon.png" alt="To-Do Icon"></h2>
                    <div class="row">
                        <input type="date" id="date-picker">
                        <input type="text" id="input-box" placeholder="입력해주세요.">
                        <button id="add-task-button" onclick="addTask()">추가하기</button>
                    </div>
                    <ul id="task-list">
                        <!-- 할 일 목록이 여기에 추가됩니다. -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/dailyList_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required minlength="3"
					maxlength="100">
        
        <label for="email">이메일(아이디):</label>
        <input type="email" id="email" name="email" required placeholder="email@address.com" >
        
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required placeholder="영문 + 특수문자 + 숫자 포함 최소 8자리" 
				pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
				title="영문 + 특수문자 + 숫자 포함 최소 8자리">
        
		<label for="password2">비밀번호 확인</label> <input type="password"
				id="password2" placeholder="비밀번호 확인" required
				pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">        
        
        
        
        <label for="birth">생일(1900~2023):</label>
        <input type="date" id="birth" name="birth" required min="1900-01-01" max="2023-12-31">
        
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required placeholder="010-1234-1234" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        
        <button type="submit" id =signupbutton>Sign Up</button>
    </form>

    <script src="../js/signup.js"></script>
</body>
</html>

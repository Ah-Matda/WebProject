<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">이메일(아이디):</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="email@address.com">
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="영문 + 특수문자 + 숫자 포함 최소 8자리" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
                    title="영문 + 특수문자 + 숫자 포함 최소 8자리">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인:</label>
                <input type="password" class="form-control" id="password2" name="password2" required placeholder="비밀번호 확인" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
            </div>
            <div class="form-group">
                <label for="birth">생일(1900~2023):</label>
                <input type="date" class="form-control" id="birth" name="birth" required min="1900-01-01" max="2023-12-31">
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="010-1234-1234" 
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="signupbutton">Sign Up</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>

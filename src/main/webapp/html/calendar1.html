<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <a href="#"><i class="fa fa-calendar"></i> Calendar</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-tasks"></i> Upcoming</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-inbox"></i> Today</a>
                </li>
            </ul>
        </div>
        <div class="tags">
            <h3>Tags</h3>
            <ul>
                <li><a href="#"><i class="fa fa-tag"></i> Tag 1</a></li>
                <li><a href="#"><i class="fa fa-tag"></i> Tag 2</a></li>
                <li><a href="#"><i class="fa fa-tag"></i> Tag 3</a></li>
            </ul>
        </div>
    </aside>
    <div class="main-content">
        <div class="header">
            <h1>16 February 2022</h1>
            <button>Add Event</button>
        </div>
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 달성 시스템</title>
    <link rel="stylesheet" href="../css/goal_style.css">
</head>
<body>
    <div class="container">
        <!-- 타이틀 섹션 -->
        <header>
            <h1>목표 달성 시스템</h1>
        </header>
        
        <!-- 캐릭터와 레벨/경험치바 섹션 -->
        <section class="character-section">
            <div class="character">
                <img id="characterImage" src="../images/character/level_1.png" alt="Character">
            </div>
            <div class="stats">
                <div id="levelDisplay">레벨: 1 </div>
                <div id="levelpercent">경험치: 0 / 100</div>
                <div class="exp-bar">
                    <div id="expFill"></div>
                </div>
                <button id="gamestart">게임 시작</button>
            </div>
        </section>
        
   
        
        <!-- 오늘의 단어와 게임 시작 섹션 -->
        <section class="game-section">
            <h2>영어 단어 외우기(5개) <span style="font-size: 14px; color: #F05650;">* 정답시 +20 오답시 -10점 *</span></h2>
            <button id="getTodayRandomWords">오늘의 단어</button>
            <div id="loading" class="loading-spinner" style="display:none;">
                <img src="../intro/levelup.gif" alt="Loading...">
                <h3 id="data_loading_ment">데이터 받아오는중</h3>
            </div>
            <ul id="dataList"></ul> 
        </section>
        
             <!-- 목표 설정 섹션 -->
        <section class="goal-section">
            <h2>목표 설정 <span style="font-size: 14px; color: #F05650;">* 달성시 +10점 *</span></h2>
            <input type="text" id="goalInput" placeholder="목표를 입력하세요">
            <button id="addGoalButton">목표 추가</button>
        </section>

        <!-- 목표 목록 섹션 -->
        <section class="goals">
            <h2>목표 목록</h2>
            <ul id="goalList"></ul>
        </section>
    </div>

    <script src="../js/goal_script.js"></script>
</body>
</html>
